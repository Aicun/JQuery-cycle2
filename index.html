<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cycle2</title>
    <!-- Normal style sheet -->
    <link href="main.css" rel="stylesheet">
    <!-- bxSlider styles -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- The cycle2 plugin -->
    <script src="http://malsup.github.com/jquery.cycle2.js"></script>
</head>

<body>
    <main>
        <h1>About Us</h1>
        <p>On June 6th, 2012, Vecta Corp. moved into its new 4 story, 35,000 square foot facilty. 
        	Below are a few pictures of the new facility.</p>
        <div class="cycle-slideshow" 
                data-cycle-fx="fadeout"
                data-cycle-pause-on-hover="true"
                data-cycle-speed="1000"
                data-cycle-timeout="0"
                data-cycle-prev="#prev"
                data-cycle-next="#next">
            <img src="images/building_01.jpg" alt="" title="Front">
            <img src="images/building_02.jpg" alt="" title="Left side">
            <img src="images/building_03.jpg" alt="" title="Rear">
            <img src="images/building_04.jpg" alt="" title="Offices">
            <img src="images/building_05.jpg" alt="" title="Conference room">
        </div>

        <div class="center">
            <a href=# id="prev">Prev</a> 
            <a href=# id="next">Next</a>
        </div>
    </main>
</body>
</html>
